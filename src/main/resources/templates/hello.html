<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Hello World!</title>
    </head>
    <body>
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <!-- Expressions between [[...]] are considered expression inlining in Thymeleaf. th:inline attribute, which has three possible values or modes (text, javascript and none) -->
        <form th:action="@{/logout}" method="post">               <!--    action attribute in the form tag  -->
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
</html>
